<app-list #listComponent [title]="title + '列表'" [fields]="fields" [listData]="listData" [toolbar]="listToolbar"
    [action]="listAction" (expandChange)="expandChange($event)" [sortable]="sortable" (sequenceChange)="sort()">
</app-list>
<app-edit #editComponent [title]="title + '编辑'" [fields]="fields" [form]="editForm" [toolbar]="editToolbar"
    [errors]="errors">
</app-edit>
