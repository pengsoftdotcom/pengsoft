<app-list #listComponent [title]="(title ? title : '') + '员工列表'" [fields]="fields" [navData]="navData"
    (nav)="nav($event)" [listData]="listData" [pageData]="pageData" [toolbar]="listToolbar" [action]="listAction"
    (pageChange)="list()"></app-list>
<app-edit-staff #editComponent [title]="(title ? title : '') + '员工编辑'" [fields]="fields" [form]="editForm"
    [toolbar]="editToolbar" [errors]="errors"></app-edit-staff>
